<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Screenshots Toggler</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .screenshot-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screenshot {
      display: none;
      max-width: 400px;
      max-height: 80vh;
    }

    .screenshot.active {
      display: block;
    }

    .screenshot img {
      max-width: 100%;
      max-height: 100%;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
   <div class="screenshot-container">
    <div class="screenshot active">
      <img src="Artboard1.png" alt="Screenshot 1">
    </div>
    <div class="screenshot">
      <img src="Artboard2.png" alt="Screenshot 2">
    </div>
    <div class="screenshot">
      <img src="Artboard3.png" alt="Screenshot 3">
    </div>
    <div class="screenshot">
      <img src="Artboard4.png" alt="Screenshot 4">
    </div>
    <button class="toggle-btn">Next</button>
  </div>

  <script>
    const screenshotContainer = document.querySelector('.screenshot-container');
    const screenshots = document.querySelectorAll('.screenshot');
    const toggleBtn = document.querySelector('.toggle-btn');
    let currentIndex = 0;

    toggleBtn.addEventListener('click', () => {
      // Hide the current screenshot
      screenshots[currentIndex].classList.remove('active');

      // Move to the next screenshot
      currentIndex = (currentIndex + 1) % screenshots.length;

      // Show the next screenshot
      screenshots[currentIndex].classList.add('active');
    });

    // Request full-screen mode
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    // Call the requestFullscreen function on page load
    window.addEventListener('load', requestFullscreen);
  </script>
</body>
</html>
