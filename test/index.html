<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Screenshots Toggler</title>
  <style>
    .screenshot-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .screenshot {
      display: none;
    }

    .screenshot.active {
      display: block;
    }

    .screenshot img {
      max-width: 100%;
      height: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
 <body>
  <div class="screenshot-container">
    <div class="screenshot active">
      <img src="Artboard1.png" alt="Screenshot 1">
    </div>
    <div class="screenshot">
      <img src="Artboard2.png" alt="Screenshot 2">
    </div>
    <div class="screenshot">
      <img src="Artboard3.png" alt="Screenshot 3">
    </div>
    <div class="screenshot">
      <img src="Artboard4.png" alt="Screenshot 4">
    </div>
    <button class="toggle-btn">Next</button>
  </div>


  <script>
    const screenshotContainer = document.querySelector('.screenshot-container');
    const screenshots = document.querySelectorAll('.screenshot');
    const toggleBtn = document.querySelector('.toggle-btn');
    let currentIndex = 0;

    toggleBtn.addEventListener('click', () => {
      // Hide the current screenshot
      screenshots[currentIndex].classList.remove('active');

      // Move to the next screenshot
      currentIndex = (currentIndex + 1) % screenshots.length;

      // Show the next screenshot
      screenshots[currentIndex].classList.add('active');
    });

    // Request full-screen mode
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    // Call the requestFullscreen function on page load
    window.addEventListener('load', requestFullscreen);

    // Handle full-screen events
    document.addEventListener('fullscreenchange', function() {
      if (document.fullscreenElement) {
        // Full-screen mode entered
        console.log('Full-screen mode entered');
      } else {
        // Full-screen mode exited
        console.log('Full-screen mode exited');
      }
    });

    document.addEventListener('fullscreenerror', function(event) {
      console.error('Full-screen mode failed to enter: ' + event.error.message);
    });
  </script>
</body>
</html>
